{{ load static }}
{{ block content }}

<!-- External CSS -->
<link rel="stylesheet" href="{{ static '_css/general.css' }}" type="text/css">

<!-- External JavaScript -->
<script src="{{ static '_javascripts/general-onload.js' }}"></script>
<script src="{{ static '_javascripts/general.js' }}"></script>

<!-- Slider example -->
<div class="decision-slider" style="margin-top: 25vh;">
    <table>
        <tr>
            <th colspan="2" class="title"><i>Minimum Endowment</i></th>
        </tr>
        <tr>
            <td style="padding-left: 10px;">
                <label class="slider"><input type="range" name="investor_minimum_endowment" id="slider" oninput="updateInputValues(this.value)" min="0" max="400"></label>
            </td>
            <td class="numbox">
                <label><input type="number" class="input_boxes" id="numberInput" oninput="updateSliderFromNumber(this.value)" size="5" min="0" max="400"></label>
            </td>
        </tr>
        <tr>
            <td colspan="2"><span id="error" class="errormessage"></span></td>
        </tr>
        <tr class="timeout">
            <td colspan="2"></td>
        </tr>
    </table>
</div>

{{ endblock }}
