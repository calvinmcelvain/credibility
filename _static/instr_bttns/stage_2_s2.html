<div class="modal" id="s2-popup-window" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" style="max-width: 70vw;" role="document">
      <div class="modal-content-instr">
        <!-- Modal Header -->
        <div class="modal-header">
          <h3 class="modal-title" style="font-weight: bold; color: red">Scenario 2 Instructions</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Close</span>
          </button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
          <h3>Scenario 2</h3>
          {{ include 'stg2_3/instructions/P1_stage_2_scenario_2.html' }}

  <script>
  // Show the Bootstrap modal when the link is clicked
  document.getElementById("s2-pop-up").addEventListener("click", function(event) {
    event.preventDefault();
    $('#s2-popup-window').modal('show'); // Show Bootstrap modal using jQuery
  });
  
  // If you want to close the modal using JavaScript
  function closestage2s2instructions() {
    $('#s2-popup-window').modal('hide'); // Hide Bootstrap modal using jQuery
  }
  
  // Close the Bootstrap modal when the close button in modal header is clicked
  document.querySelector("#s2-popup-window .modal-header .close").addEventListener("click", function() {
    closestage2s2instructions();
  });
  </script>
