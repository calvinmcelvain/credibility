  <script>

  // If you want to close the modal using JavaScript
  function closestage2s1instructions() {
    $('#s1-popup-window').modal('hide'); // Hide Bootstrap modal using jQuery

  // Close the Bootstrap modal when the close button in modal header is clicked
  document.querySelector("#s1-popup-window .modal-header .close").addEventListener("click", function() {
    closestage2s1instructions();
