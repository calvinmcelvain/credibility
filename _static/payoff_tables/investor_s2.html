<table class="playerpayofftable dfont">
    <tr>
        <td></td>
        <td class="header" colspan="4">Total Investors (including you)</td>
    </tr>
    <tr>
        <td><i>Quality</i></td>
        <td class="row1">1</td>
        <td class="row1">2</td>
        <td class="row1">3</td>
        <td class="row1">4</td>
    </tr>
    {{ for quality, payoffs in s2_investor_table.items() }}
    <tr>
        <td class="column1">{{ quality }}</td>
        {{ for total_investors, payoff in payoffs.items() }}
        <td>{{ payoff }}</td>
        {{ endfor }}
    </tr>
    {{ endfor }}
</table>
