<!-- Slider & Info. -->
<div class="decisiontable">
    <div class="guide">
        <span>Advisor's Advice: <b style="color: red">{{ advice }}</b></span>
    </div>
    <h4 style="margin-top: 20px">Please use the slider to select the <span style="color: red">maximum</span> outside option for which you will choose Invest.</h4>
    <div class="decision-div">
        <div style="margin-top: unset" class="decision-slider" align="center">
            <table>
                <tr>
                    <td>
                        <label><input type="range" name="pb_outside_option" id="slider" oninput="updateInputValue(this.value)" min="1" max="300"></label>
                        <label><input type="number" id="sliderInput" name="pb_outside_option" oninput="updateSliderFromInput(this.value)" size="3" min="1" max="300"></label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
