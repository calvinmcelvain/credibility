<h4 style="margin-top: 2vh" class="dfont">Waiting for other Investors</h4>
<div class="decisiontable dfont">
    <div class="guide">
        <span>Advisor's Advice: <b style="color: red">{{ advice }}</b></span>
    </div>
    <table>
        <tr>
            <th colspan="4" class="qlty_header">Your Investment Decision</th>
        </tr>
        <tr>
            <td class="playera"><label><input name="pb_decision" value="Invest" type="radio" disabled {{ if decision == "Invest" }} checked {{ endif }}> Invest</label></td>
            <td class="playera"><label><input name="pb_decision" value="Keep" type="radio" disabled {{ if decision == "Keep" }} checked {{ endif }}> Keep</label></td>
        </tr>
        <tr class="error">
            <td colspan="4"><span id="error" style="color: red; display: none;"></span></td>
        </tr>
        <tr style="height: 2vh"></tr>
    </table>
</div>
