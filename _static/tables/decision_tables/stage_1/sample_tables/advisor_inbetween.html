<h1 style="margin: unset" class="dfont">Advice Sent, waiting on Investors decision</h1>
<h5 style="margin: unset">*** The estimated signal you received for this round is marked in <span class="highlight">yellow</span> ***</h5>
<div class="decisiontable dfont" style="margin-top: unset">

        <tr>
            <th></th>

            <td><label><input type="radio" disabled checked> Keep</label></td>
        </tr>

            <td><span id="med_error" style="color: red; display: none;"></span></td>
