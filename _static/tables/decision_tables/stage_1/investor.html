<div class="decisiontable dfont">
    <div class="guide">
        <span>Advisor's Advice: <b style="color: red">{{ advice }}</b></span>
    </div>
    <table>
        <tr>
            <th style="width: 20px" rowspan="2"></th>
            <th colspan="4" class="qlty_header">Your Investment Decision</th>
            <th style="width: 20px" rowspan="2"></th>
        </tr>
        <tr>
            <td class="playera"><label><input name="pb_decision" value="Invest" type="radio"> Invest</label></td>
            <td class="playera"><label><input name="pb_decision" value="Keep" type="radio"> Keep</label></td>
        </tr>
        <tr class="error">
            <td colspan="4"><span id="error" style="color: red; display: none;"></span></td>
        </tr>
        <tr style="height: 2vh">
            <td colspan="6" id="timeout_id"></td>
        </tr>
    </table>
</div>
