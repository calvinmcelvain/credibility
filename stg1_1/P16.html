{{ load static }}
{{ block content }}
<!--External CSS & js-->
<link rel="stylesheet" href="{{ static 'style_sheets/general.css' }}" type="text/css">
<script src="{{ static 'java_scripts/general.js' }}"></script>

<!-- Title -->
{{ block title }}
<b><u>Stage 1 will start soon, Please click continue</u></b>
{{ endblock }}

<!-- Biddle Body -->
<h2 class="BeforeStart">You are assigned the <span class="highlight">{{ role }}</span> role</h2>

<!--Next Button: Only allows players to continue if all players in session are ready/clicked continue-->
<div class="button">
    <div>
        <p>Please click "Continue"</p>
        <p class="bttm-sent">*** Page will not continue until everyone has clicked continue ***</p>
    </div>
    <button type="button" id="validation" onclick="validating()">Continue</button>
</div>

{{ endblock }}
